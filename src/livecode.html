<div class="col-xs-12 well" ng-switch="vert">
    <div class="row" ng-switch-when="true">		
		<div class="col-xs-12 "  style="background-color: none;">
		    <iframe id="{{frameid}}" scrolling ="no" frameborder="0" height="{{height}}px" width="100%"></iframe> 
		</div>
		<div class="col-xs-12 " style="background-color: #fff;">
		    <textarea id= "{{mid}}" name="{{mid}}">{{content}}</textarea>
		</div>
	</div>
	<div class="row" ng-switch-when="false">		
		<div class="col-xs-{{colwidth}}"  style="background-color: none;">
		    <iframe id="{{frameid}}" scrolling ="no" frameborder="0" height="{{height}}px" width="100%"></iframe> 
		</div>
		<div class="col-xs-{{12-colwidth}}" style="background-color: #fff;">
		    <textarea id= "{{mid}}" name="{{mid}}">{{content}}</textarea>
		</div>
	</div>
</div>
